<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Candy Code</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow: hidden;
      transition: opacity 1s ease;
    }

    #splash video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Ajuste para dispositivos móveis */
    @media (max-width: 668px) {
      #splash video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        object-position: center;
      }
    }
  </style>
</head>
<body>
     
  <div id="splash">
    <video autoplay muted playsinline id="splashVideo">
      <source src="candycode.mp4" type="video/mp4">
      Seu navegador não suporta vídeos em HTML5.
    </video>
  </div>

  <script>
    const splash = document.getElementById('splash');
    const video = document.getElementById('splashVideo');

    video.onended = () => {
      splash.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "site-principal.html"; 
      }, 1000);
    };
  </script>
</body>
</html>
